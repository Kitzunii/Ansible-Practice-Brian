- debug:
    msg: "System {{ inventory_hostname }} has uuid {{ ansible_product_uuid }}"

- name: Install the latest version of Apache
  become: yes  
  become_user: root
  yum:
    name: httpd
    state: latest

- name: Make sure a service unit is running
  systemd:
  become: yes  
  become_user: root
    state: started
    name: httpd

- name: Enable service httpd and ensure it is not masked
  systemd:
  become: yes  
  become_user: root
    name: httpd
    enabled: yes
    masked: no